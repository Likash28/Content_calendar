<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Audience Selection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #4d2600;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 1000px;
      max-width: 100%;
      color: white;
      text-align: center;
    }

    h1 {
      color: #ffcc99;
      margin-bottom: 30px;
      font-size: 2.5rem;
      line-height: 1.5;
    }

    .form-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: flex;
      align-items: center;
      background-color: #6a3d00;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease;
      color: #ffcc99;
    }

    .form-group input[type="checkbox"] {
      width: 22px;
      height: 20px;
      appearance: none;
      border: 2px solid #ff9933;
      border-radius: 5px;
      background-color: #4d2600;
      cursor: pointer;
      position: relative;
      margin-right: 10px;
    }

    .form-group input[type="checkbox"]:checked {
      background-color: #ff9933;
    }

    .form-group input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 16px;
      border: solid #4d2600;
      border-width: 0 3px 3px 0;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .form-group input[type="checkbox"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 153, 51, 0.3);
    }

    .form-group label:hover {
      background-color: #7f4d00;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #ff9933;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #cc5200;
    }

    .pdf-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff9933;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .pdf-btn:hover {
      background-color: #cc5200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Target Audience</h1>
    <form method="POST">
      <div class="form-group">
        <label><input type="checkbox" name="audience" value="Young professionals (Age 25-34)"> Young professionals (Age 25-34)</label>
        <label><input type="checkbox" name="audience" value="Parents"> Parents</label>
        <label><input type="checkbox" name="audience" value="Retirees"> Retirees</label>
        <label><input type="checkbox" name="audience" value="College students"> College students</label>
        <label><input type="checkbox" name="audience" value="Small business owners"> Small business owners</label>
        <label><input type="checkbox" name="audience" value="Corporate executives"> Corporate executives</label>
        <label><input type="checkbox" name="audience" value="Fitness enthusiasts"> Fitness enthusiasts</label>
        <label><input type="checkbox" name="audience" value="Tech-savvy individuals"> Tech-savvy individuals</label>
        <label><input type="checkbox" name="audience" value="Eco-conscious consumers"> Eco-conscious consumers</label>
        <label><input type="checkbox" name="audience" value="Luxury shoppers"> Luxury shoppers</label>
        <label><input type="checkbox" name="audience" value="Budget-conscious consumers"> Budget-conscious consumers</label>
        <label><input type="checkbox" name="audience" value="DIY enthusiasts"> DIY enthusiasts</label>
        <label><input type="checkbox" name="audience" value="Frequent travelers"> Frequent travelers</label>
        <label><input type="checkbox" name="audience" value="Health and wellness focused"> Health and wellness focused</label>
        <label><input type="checkbox" name="audience" value="Millennials"> Millennials</label>
      </div>

      <button type="submit" class="submit-btn">Submit Form</button>

      <!-- Button to view uploaded PDF -->
      <a href="{{ file_url }}" class="pdf-btn" target="_blank">View Uploaded PDF</a>
    </form>
  </div>
</body>
</html>
