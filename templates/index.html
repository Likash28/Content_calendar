<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Background styling */
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    /* Title heading styling */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Form container */
    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.5);
    }

    /* Form styling */
    .form-control {
      background-color: #2b2b2b;
      color: #fff;
      border: none;
    }

    .form-control:focus {
      background-color: #333;
      color: #fff;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
    }

    /* Button styling */
    .btn-primary {
      background-color: #ff7e5f;
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:active {
      transform: scale(0.95);
    }

    /* Input group styling */
    .input-group-text {
      background-color: #ff7e5f;
      border: none;
      color: #fff;
    }

    /* Form feedback styling */
    .valid-feedback {
      color: #28a745;
      font-weight: bold;
    }

    .invalid-feedback {
      color: #dc3545;
      font-weight: bold;
    }

    /* Hover effects for inputs */
    .form-control:hover {
      background-color: #444;
    }

    /* Updated button styling */
    .upload-button {
      background-color: #ff9100;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      width: 100%;
      transition: background-color 0.3s ease;
      border: 1px solid #dee2e6;
    }

    .upload-button:hover {
      background-color: #5a6268;
    }

    /* Hide the actual file input */
    .hidden-file-input {
      visibility: hidden;
      position: absolute;
      left: 0;
      top: 0;
    }

    /* Style for the uploaded file name */
    .file-name-display {
      margin-top: 10px;
      color: #ffffff;
      font-size: 16px;
    }

    /* Animation */
    .form-row, .form-group {
      animation: fadeInUp 1s ease-in-out;
    }

         /* Preloader styles */
    .preloader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .preloader .lds-hourglass {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-hourglass:after {
      content: " ";
      display: block;
      border-radius: 50%;
      width: 0;
      height: 0;
      margin: 8px;
      box-sizing: border-box;
      border: 32px solid currentColor;
      border-color: currentColor transparent currentColor transparent;
      animation: lds-hourglass 1.2s infinite;
    }

    @keyframes lds-hourglass {
      0% {
        transform: rotate(0);
        animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
      }
      50% {
        transform: rotate(900deg);
        animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      100% {
        transform: rotate(1800deg);
      }
    }

    /* Custom styling for Social Media section */
    .social-media-section {
      margin-top: 20px;
      color: #fff;
    }

    .social-media-section h5 {
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: center;
    }

    .social-media-checkboxes {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }

    .social-media-checkboxes .form-check {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .social-media-checkboxes .form-check:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .social-media-checkboxes .form-check label {
      margin-left: 5px;
      color: #fff;
    }
    .btn-primary {
      background-color: #ff7e5f;
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #feb47b; /* Optional: a slightly lighter color on hover */
      transform: scale(1.05);
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:active {
      transform: scale(0.95);
    }
  </style>
</head>

      <div class="form-row">

        </div>
      </div>

          </select>
        </div>

            <option value="Education">Education</option>
            <option value="Health and Social Work">Health and Social Work</option>
            <option value="Arts, Entertainment, and Recreation">Arts, Entertainment, and Recreation</option>
            <option value="Other Service Activities">Other Service Activities</option>
          </select>
        </div>
      </div>

      <div class="social-media-section">
        <h5>Social Media Presence</h5>
        <div class="social-media-checkboxes">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="facebook" name="socialMedia" value="Facebook">
            <label class="form-check-label" for="facebook">Facebook</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="twitter" name="socialMedia" value="Twitter">
            <label class="form-check-label" for="twitter">Twitter</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="linkedin" name="socialMedia" value="LinkedIn">
            <label class="form-check-label" for="linkedin">LinkedIn</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="instagram" name="socialMedia" value="Instagram">
            <label class="form-check-label" for="instagram">Instagram</label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
  
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
          {{ error_message }}
        </div>
        {% endif %}
      </form>

    <div class="lds-hourglass"></div>
  </div>

<script>
  // Show preloader on form submit
  document.getElementById('mainForm').addEventListener('submit', function() {
    document.querySelector('.preloader').style.display = 'flex';
  });


  document.addEventListener('DOMContentLoaded', function() {
    const countrySelect = document.getElementById('validationServer04');
    
    fetch('https://restcountries.com/v3.1/all')
      .then(response => response.json())
      .then(data => {
        // Sort countries alphabetically
        const sortedCountries = data
          .map(country => country.name.common)
          .sort((a, b) => a.localeCompare(b));
        
        // Create and append options
        sortedCountries.forEach(countryName => {
          const option = document.createElement('option');
          option.value = countryName;
          option.textContent = countryName;
          countrySelect.appendChild(option);
        });
      })
      .catch(error => console.error('Error fetching country data:', error));
  });
